apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortigate-mcp-server
  namespace: kagent
  labels:
    app: fortigate-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortigate-mcp-server
  template:
    metadata:
      labels:
        app: fortigate-mcp-server
    spec:
      containers:
      - name: fortigate-mcp
        image: sebbycorp/fortigate-mcp-server:latest
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        env:
        - name: FORTIGATE_HOST
          valueFrom:
            secretKeyRef:
              name: fortigate-credentials
              key: FORTIGATE_HOST
        - name: FORTIGATE_USER
          valueFrom:
            secretKeyRef:
              name: fortigate-credentials
              key: FORTIGATE_USER
        - name: FORTIGATE_PASS
          valueFrom:
            secretKeyRef:
              name: fortigate-credentials
              key: FORTIGATE_PASS
        - name: FORTIGATE_TOKEN
          valueFrom:
            secretKeyRef:
              name: fortigate-credentials
              key: FORTIGATE_TOKEN
        - name: FORTIGATE_VDOM
          value: "root"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
